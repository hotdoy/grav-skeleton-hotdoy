home:
  alias: '/home'

pages:
  theme: hotdoy
  process:
    markdown: true
    twig: false

cache:
  enabled: false
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true
  collections:
    jquery: system://assets/jquery/jquery-2.1.4.min.js

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true